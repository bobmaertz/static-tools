name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          # Copy HTML, CSS, JS files from root
          find . -maxdepth 1 \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -exec cp {} dist/ \;
          # Copy tool directories (excluding hidden files, .md, and other unwanted files)
          for dir in */; do
            if [[ ! "$dir" =~ ^\. ]] && [[ "$dir" != "dist/" ]] && [[ "$dir" != "node_modules/" ]]; then
              mkdir -p "dist/${dir}"
              find "$dir" \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.wasm" -o -name "*.json" -o -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" -o -name "*.ico" -o -name "*.woff" -o -name "*.woff2" -o -name "*.ttf" -o -name "*.eot" \) -exec cp --parents {} dist/ \;
            fi
          done

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=static-tools
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
